<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>BusTrack - Dashboard</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="app-name">
            <div class="app-icon">üöå</div>
            <span>BusTrack</span>
        </div>
        <button onclick="goToAdmin()">Admin Panel</button>
        <div class="profile-icon" onclick="showProfile()">üë§</div>

    </div>


    <!-- Main Content Page -->
    <div class="main-content" id="mainContent">
        <div class="welcome-section">
            <h2>Welcome, <span id="userName">User</span>!</h2>
            <p>Track your bus in real-time</p>
        </div>

        <!-- Search Bar -->
        <div class="search-section" style="display: flex; gap: 1rem;">
            <select id="searchCriteria"
                style="width: auto; padding: 0 1.5rem; border-radius: 15px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); outline: none; background-color: white; cursor: pointer;">
                <option value="all">All</option>
                <option value="route">Route Name</option>
                <option value="bus">Bus Number</option>
                <option value="stop">Stop Name</option>
            </select>
            <input type="text" class="search-bar" placeholder="Search..." id="searchBar">
        </div>

        <!-- Bus Cards Container (dynamically rendered from admin routes) -->
        <div class="bus-cards-container" id="busCardsContainer">
            <!-- dynamically generated cards will appear here -->
        </div>
    </div>

    <!-- Profile Update Page -->
    <div class="profile-page" id="profilePage">
        <div class="profile-header">
            <div class="back-btn" onclick="showMain()">‚Üê</div>
            <h2>Profile Settings</h2>
        </div>

        <div class="profile-card">
            <div class="profile-avatar">üë§</div>

            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label for="profileName">Full Name</label>
                    <input type="text" id="profileName" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="profilePhone">Mobile Number</label>
                    <input type="tel" id="profilePhone" placeholder="+91 XXXXXXXXXX" disabled>
                    <p class="info-text">Phone number cannot be changed</p>
                </div>

                <div class="form-group">
                    <label for="busRoute">Select Your Bus Route</label>
                    <select id="busRoute" required>
                        <option value="">-- Select Bus Route --</option>
                        <option value="bus1">Bus 1 (College - Thirunagar/Andalpuram/Natraj Theatre)</option>
                        <option value="bus2">Bus 2 (College - Crime branch)</option>
                        <option value="bus3">Bus 3 (College - Goripalayam)</option>
                        <option value="bus4">Bus 4 (College - Moondrumavadi)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" required>
                        <option value="">-- Select Department --</option>
                        <option value="cse">Computer Science & Engineering</option>
                        <option value="ece">Electronics & Communication Engineering</option>
                        <option value="eee">Electrical & Electronics Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="it">Information Technology</option>
                        <option value="mba">MBA</option>
                        <option value="mca">MCA</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <button type="submit" class="save-btn">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js?v=2"></script>
</body>

</html>
