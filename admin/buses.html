<!DOCTYPE html>
<html>
<head>
  <title>Bus Management</title>
 <link rel="stylesheet" href="../css/admin-common.css?v=2">
 <link rel="stylesheet" href="../css/admin-buses.css?v=2">
</head>
<body>
  <div class="header">
    <div class="app-name"><span class="app-icon">ðŸšŒ</span> Transport Admin</div>
    <div class="profile-icon">A</div>
  </div>

  <div class="main-content">

    <div class="welcome-section">
      <h2>Bus Management</h2>
    </div>

    <div class="card">
      <div class="form-row">
        <input id="busNo" placeholder="Bus Number">
        <input id="driverName" placeholder="Driver Name">
        <input id="driverPhone" placeholder="Driver Phone">
      </div>

      <div class="form-row">
        <select id="busStatus">
          <option>Active</option>
          <option>Inactive</option>
        </select>
        <div class="actions">
          <button type="button" id="addBusBtn" class="btn-sm">Add Bus</button>
          <button type="button" id="cancelEditBusBtn" class="btn-sm" style="display:none; margin-left:8px;">Cancel</button>
        </div>
      </div>
    </div>

    <hr>

    <table>
  <tr>
    <th>Bus No</th>
    <th>Driver</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tbody id="busesTbody">
  </tbody>
    </table>

    <script src="../js/admin.js?v=3"></script>
  </div>

</body>
</html>
