<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">ðŸšŒ</div>
            <h1>Welcome to BusTrack</h1>
            <p class="subtitle">Enter your details to get started</p>
        </div>

        <!-- Login Form -->
        <div class="form-section" id="loginForm">
            <div class="input-group">
                <label for="userName">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>
                <span class="error-message" id="nameError">Please enter your name</span>
            </div>

            <div class="input-group">
                <label for="userPhone">Mobile Number</label>
                <div class="phone-input">
                    <div class="country-code">+91</div>
                    <div class="input-wrapper phone-number">
                        <span class="input-icon">ðŸ“±</span>
                        <input type="tel" id="userPhone" placeholder="Enter 10-digit number" maxlength="10" required>
                    </div>
                </div>
                <span class="error-message" id="phoneError">Please enter a valid 10-digit mobile number</span>
            </div>

            <button class="submit-btn" id="sendOtpBtn">Send OTP</button>
        </div>

        <!-- OTP Verification Section (Hidden Initially) -->
        <div class="otp-section" id="otpSection">
            <div class="otp-info">
                OTP sent to <strong id="displayPhone"></strong>
                <br><a href="#" class="resend-btn" id="editNumber">Edit number</a>
            </div>

            <div class="input-group">
                <label>Enter OTP</label>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                <span class="error-message" id="otpError">Invalid OTP. Please try again.</span>
            </div>

            <button class="submit-btn" id="verifyOtpBtn">Verify OTP</button>

            <div class="resend-section">
                Didn't receive OTP?
                <a href="#" class="resend-btn disabled" id="resendBtn">
                    Resend in <span class="timer" id="timer">30</span>s
                </a>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
